			var tryCount = 0;
			var maxTryCount = 10;
			var answer = parseInt(Math.random() * 100);

			//Функция скрывает элементы
			function hide(id){
				document.getElementById(id).style.display = "none";
			}
			//Функция считывает число из текстового поля, а затем парсит в целое число (prompt)
			function readInt(){
				var number = document.getElementById("userAnswer").value;
				return parseInt(number);
			}

			//Функция изменяет текст (alert)
			function write(text){
				var number = document.getElementById("info").innerHTML = text;
			}

			function guess(){
					tryCount++;
					var userAnswer = readInt();
					if(userAnswer == answer){
						write("Поздравляем! Вы угадали!");
						hide(button);

					} else if(tryCount >= maxTryCount){
						write("Попытки закончились, вы проиграли.<br>Правильный ответ " + answer);
						hide(button);
						hide(userAnswer);					
					}else if(userAnswer > answer){
						write("Ваш ответ слишком большой.<br>Попробуйте ещё раз. Введите число от 1 до 100.<br>Попытка № " + tryCount);

						write("Ваш ответ слишком маленький.<br>Попробуйте ещё раз. Введите число от 1 до 100.<br>Попытка № " + tryCount);
